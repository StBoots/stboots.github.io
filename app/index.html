<!doctype html>
<html class="no-js">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>St Boots - Co-Work Space</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
</head>
<body>

<section id="home" class="home-page fill-page">

    <header class="home-header">
        <p id="logo">
            <a href="/">
                <img src="img/st-boots-logo.gif" width="" height="" alt="St Boots"/>
            </a>
        </p>
    </header>

    <section class="home-welcome">
        <h1>Melbourne's coolest<span>Digital Playground</span></h1>
        <a href="#/contact" class="btn-contact">
            <strong>Let Me In</strong>
        </a>
    </section>

</section>

<section id="contact" class="contact-page">

    <aside class="contact-map">

    </aside>

    <section class="contact-form">
        <div class="slide-in">
            <h2>COME WORK WITH US</h2>

            <form class="" action="">
                <input type="text" placeholder="Name" name="name"/>
                <input type="text" placeholder="Phone Number" name="phone"/>
                <input type="email" placeholder="Email" name="email"/>
                <textarea placeholder="Message" name="message" id="message" cols="" rows=""></textarea>
                <input type="submit" value="Send"/>
            </form>

            <address>
                15 Gough street<br />
                3121 Richmond<br /><br />
                <span>1234556678</span>
                <a href="mailto:hi@stboots.com.au">hi@stboots.com.au</a>
            </address>
        </div>
    </section>

</section>

<!-- build:js scripts/scripts.js -->
<script src="components/zepto/zepto.js"></script>
<script src="components/zepto-scroll/static/zepto.scroll.js"></script>
<script src="components/Happy.js/happy.js"></script>
<script src="scripts/app.js"></script>
<!-- endbuild -->

</body>
</html>
