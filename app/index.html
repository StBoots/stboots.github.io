<!DOCTYPE html>

<html class="no-js"> <!--<![endif]-->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>St Boots - Co-Work Space</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

<body>

<p class="chromeframe">You are using an outdated browser. <a href="http://browsehappy.com/">Upgrade your browser

<section id="home" class="home-page fill-page">

    <header class="home-header">
        <p id="logo">
            <a href="/">
                <img src="img/st-boots-logo.gif" width="164" height="149" alt="St Boots"/>
            </a>
        </p>
    </header>

    <section class="home-welcome">
        <h1>Melbourne's coolest<span>Digital Playground</span></h1>
        <a href="#contact" class="btn-contact">
            <strong>Let Me In</strong>
        </a>
    </section>

</section>

<section id="contact" class="contact-page">

    <section class="contact-form">
        <div class="slide-in">
            <h2>COME WORK WITH US</h2>

            <form id="awesomeForm" action="/" method="POST" data-validate="parsley">
                <label for="contactName">Name</label>
                <input type="text" placeholder="Name" name="name" id="contactName" data-required="true" />
                <label for="contactPhone">Phone</label>
                <input type="text" placeholder="Phone Number" name="phone" id="contactPhone" data-type="phone"/>
                <label for="contactEmail">Email</label>
                <input type="email" placeholder="Email" name="email" id="contactEmail" data-required="true" data-type="email"/>
                <label for="contactMessage">Message</label>
                <div class="textarea-wrap">
                    <textarea placeholder="Message" name="message" id="contactMessage" cols="" rows="" data-required="true"></textarea>
                </div>
                <input type="submit" value="Send"/>
            </form>

            <address>
                <!--8 Gough street<br />-->
                <!--3121 Richmond<br /><br />-->
                <!--<span>1234556678</span>-->
                <a href="mailto:hi@stboots.com.au">hi@stboots.com.au</a>
            </address>

            <footer>
                <p>
                    <a href="http://boogiespot.com"><img src="img/loke.png" height="19" width="127" alt="Tailor made by LOKE"/></a>
                </p>
            </footer>

        </div>
    </section>

    <aside class="contact-map"></aside>

</section>

<!-- build:js scripts/scripts.js -->
<script src="components/parsleyjs/dist/parsley-standalone.min.js"></script>
<script src="components/zepto-scroll/static/zepto.scroll.js"></script>
<!-- endbuild -->

<!-- build:js(.tmp) scripts/main.js -->
<script src="scripts/app.js"></script>
<!-- endbuild -->

</body>
</html>
